<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8 text-sky-800">Money Heist</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-6 p-8 lg:grid-cols-">
                <div>
                    <img src="images/124490-OQG7UT-516.jpg" alt="">
                </div>
                <div class="border-2">
                   <div>
                    <h1 class="text-2xl font-medium text-black-400 pt-6 pl-4">Income</h1>
                    <p  class=" mt-5 ml-4"> Income: <input id="incomeAmount" class="border border-black rounded mb-3" type="text" name="" id=""></p>
                    <h1 class="text-2xl font-medium text-black-400 ml-4">Expanses</h1>
                    <p  class=" mt-5 ml-4">Food: <input id="foodAmount" class="border border-black rounded mb-3 px-2 " type="text" name="" id=""></p>
                    <p class=" mt-5 ml-4">Rent: <input id="rentAmount" class="border border-black rounded mb-3 px-2 " type="text" name="" id=""></p>
                    <p class=" mt-5 ml-4">Clothes: <input id="clotheAmount" class="border border-black rounded mb-3 px-2 " type="text" name="" id=""></p>
                    <button id="Calculate" class="bg-blue-400 text-white font-medium px-4 py-2 ml-4 mt-4">Calculate</button>
                    <p  class="text-2xl font-medium text-black-400 pt-6 ml-4">Total Expanses: <span id="totalExpanse">0</span></p>
                    <p  class="text-2xl font-medium  text-black-400 pt-6 ml-4">Balance: <span id="balance">0</span></p>
                    <p class=" mt-5 ml-4">Save: <input id="save" class="border border-black rounded mb-3 px-2 " type="text" name="" id="">  <span>%</span> <button id="saveBtn" class="bg-blue-400 text-white font-medium px-4 py-2 ml-4 mt-4">Save</button></p>
                    <p class="text-2xl font-medium  text-black-400 pt-6 ml-4">Saving Amount: <span id="savingAmount">0</span> </p>
                    <p class="text-2xl font-medium  text-black-400 pt-6 ml-4">Remaining Balance: <span id="remainingBalance">0</span></p>
                   </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
